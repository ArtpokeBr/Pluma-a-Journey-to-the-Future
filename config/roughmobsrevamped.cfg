##########################################################################################################
# enderman
#--------------------------------------------------------------------------------------------------------#
# Configuration options which affect enderman features
##########################################################################################################

enderman {
    # Set to false to disable ALL enderman features [default: true]
    B:_endermanFeaturesEnabled=true

