##########################################################################################################
# targetattacker
#--------------------------------------------------------------------------------------------------------#
# Entities always attack these targets.
# e.g. Zombies always attack pigs.
# Takes 2 arguments divided by a semicolon per entry. victim;attacker
# victim: The entity which should be attacked (entity name)
# attacker: the attacker entity (entity name)
# Multiple entries for the same victim or attacker are allowed
# Use "*" instead of the victim or attacker if you want this for all entities except players
##########################################################################################################

targetattacker {
    # Set to true to enable the target attacker feature. [default: false]
    B:targetAttacker_Enabled=false

