##########################################################################################################
# equipment_globaloptions
#--------------------------------------------------------------------------------------------------------#
# Options to control equipment spawning across all mobs that can wear equipment.
##########################################################################################################

equipment_globaloptions {
    # Set to true to disable baby zombies getting equipment. [default: true]
    B:Equipment_GlobalOptions_DisableBabyZombieEquipment=false

    # Should rough mobs get more gear based upon distance from world spawn? [default: true]
    B:Equipment_GlobalOptions_DistanceMultiplier=false

    # The distance threshold used to calculate the DistanceMultiplier.
    # Shorter distances here means mobs will have more gear closer to the World Spawn. [range: 0 ~ 2147483647, default: 1000]
    I:Equipment_GlobalOptions_DistanceThreshold=1000

    # Should rough mobs get more gear as it gets closer to midnight? [default: true]
    B:Equipment_GlobalOptions_TimeMultiplier=true
}


##########################################################################################################
# gamestages
#--------------------------------------------------------------------------------------------------------#
# Configuration options for enabling/disabling Game Stages.
# The mod Game Stages must be installed for these features to work.
# 
# Stages to give player in-game: 
# 
# roughmobsall - gives all stages at once.
# roughmobsequip - allows mobs to spawn with equipment.
# roughmobsenchant - allows mob gear to be enchanted.
# roughmobsboss - allows some mobs to be bosses.
# roughmobsabils - allows mobs to have special abilities.
##########################################################################################################

gamestages {
    B:GameStages_Abilities=false
    B:GameStages_All=false
    B:GameStages_Bosses=false
    B:GameStages_Enchantments=false
    B:GameStages_Equipment=false
}


