# --  track_elevator
# --  logbook
# 
##########################################################################################################

module {
    # Whether the railcraft:extras module is loaded or not
    B:enabled=true

    config {
        # change the value to your desired max launch rail force [range: 5 ~ 50, default: 30]
        I:maxLaunchTrackForce=30
    }

}


