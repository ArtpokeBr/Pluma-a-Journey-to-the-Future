// === INDUSTRIAL APIARY UPGRADES ===
// See http://bdew.net/gendustry/configuration/apiary-upgrades/

cfg Upgrades {
  cfg prod {
    id = 0
    max = 8
    production *= 1.2
    energy *= 1.2
  }

  cfg life {
    id = 1
    max = 4
    energy *= 1.05
    lifespan /= 1.5
  }

  cfg flowering {
    id = 2
    max = 8
    energy *= 1.1
    flowering *= 1.2
  }

  cfg territory {
    id = 3
    max = 4
    energy *= 1.05
    territory *= 1.5
  }

  cfg humidifier {
    id = 4
    max = 8
    energy *= 1.05
    humidity += 0.25
  }

  cfg dryer {
    id = 5
    max = 8
    energy *= 1.05
    humidity -= 0.25
  }

  cfg heater {
    id = 6
    max = 8
    energy *= 1.05
    temperature += 0.25
  }

  cfg cooler {
    id = 7
    max = 8
    energy *= 1.05
    temperature -= 0.25
  }

  cfg sealing {
    id = 10
    max = 1
    energy *= 1.05
    sealed = Y
  }

  cfg light {
    id = 11
    max = 1
    energy *= 1.05
    selfLighted = Y
  }

  cfg sky {
    id = 12
    max = 1
    energy *= 1.05
    sunlightSimulated = Y
  }

  cfg hell {
    id = 13
    max = 1
    energy *= 1.5
    biomeOverride = "minecraft:hell"
  }

  cfg auto {
    id = 14
    max = 1
    energy *= 1.1
    automated = Y
  }

  cfg sieve {
    id = 15
    max = 1
    energy *= 1.25
    collectingPollen = Y
  }

  cfg desert {
    id = 16
    max = 1
    energy *= 1.20
    biomeOverride = "minecraft:desert"
  }

  cfg plains {
    id = 17
    max = 1
    energy *= 1.20
    biomeOverride = "minecraft:plains"
  }

  cfg jungle {
    id = 18
    max = 1
    energy *= 1.20
    biomeOverride = "minecraft:jungle"
  }

  cfg stabilizer {
    id = 19
    max = 1
    energy *= 2
    geneticDecay *= 0
  }

  cfg winter {
      id = 20
      max = 1
      energy *= 1.20
      biomeOverride = "minecraft:taiga"
  }

  cfg ocean {
      id = 21
      max = 1
      energy *= 1.20
      biomeOverride = "minecraft:ocean"
  }

  cfg scrubber {
      id = 22
      max = 1
      energy *= 1.3
      flowering *= 0
  }
}


recipes {
    R = I:redstone
    I = I:iron_ingot
    S = B:piston

    L = OD:blockGlass
    B = OD:ingotBronze
    A = OD:gearBronze

    X = I:gendustry:upgrade_frame

    _A_
    RXR => ApiaryUpgrade:auto
    _S_

    recipes {
        r = OD:dyeRed
        g = OD:dyeGreen
        b = OD:dyeBlue
        y = OD:dyeYellow

        rbg
        yXy => ApiaryUpgrade:flowering
        LLL

        bbb
        LXL => ApiaryUpgrade:sky
        LLL
    }

    recipes {
        W = I:forestry:crafting_material @ 2 // silk wasp

        WWW
        WXW => ApiaryUpgrade:sieve
        WAW

        AWA
        WXW => ApiaryUpgrade:scrubber
        AWA
    }

    recipes {
        W = I:forestry:beeswax

        WLW
        LXL => ApiaryUpgrade:sealing
        WLW
    }

    recipes {
        W = I:glowstone_dust

        WLW
        LXL => ApiaryUpgrade:light
        WLW
    }

    recipes {
        J = I:forestry:royal_jelly
        S = I:sugar

        BJB
        SXS => ApiaryUpgrade:prod
        BAB
    }

    recipes {
        F = I:fermented_spider_eye

        FLF
        LXL => ApiaryUpgrade:life
        ___
    }

    I_I
    _X_ => ApiaryUpgrade:territory
    I_I

    recipes {
        Z = I:gendustry:genetics_processor

        _Z_
        RXR => ApiaryUpgrade:stabilizer
        _R_
    }

    recipes {
        S = B:sand
        R = I:reeds
        N = B:netherrack
        O = I:snowball

        SSS
        BXB => ApiaryUpgrade:dryer
        BLB

        RRR
        BXB => ApiaryUpgrade:humidifier
        BLB

        NNN
        BXB => ApiaryUpgrade:heater
        BLB

        OOO
        BXB => ApiaryUpgrade:cooler
        BLB
    }

}

